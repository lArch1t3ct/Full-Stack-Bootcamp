<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /*
    Write your CSS here
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    :root {
      --gap-color: #000;
      --white: #F0F1EC;
      --red: #E72F24;
      --black: #232629;
      --blue: #004592;
      --yellow: #F9D01E;
    }

    .grid-container {
      display: grid;
      grid-template: 414px 9px 130px 9px 155px 9px 20px / 320px 9px 198px 9px 153px 9px 50px;
    }

    .red {
      background-color: var(--red);
    }

    .gap {
      background-color: var(--gap-color);
    }

    #first-vertical {
      grid-column: 2 / 3 ;
      grid-row: 1 / -1;
    }

    #second-vertical {
      grid-column: 4 / 5;
      grid-row: -2 / -1;
    }

    #third-vertical {
      grid-column: 6 / 7;
      grid-row: -1 / 3;
    }

    #first-horizontal {
      grid-row: 2 / 3;
      grid-column: 1 / -1;
    }

    #second-horizontal {
      grid-row: 4 / 5;
      grid-column: -1 / 7;
    }

    #third-horizontal {
      grid-row: -3 / -2;
      grid-column: 1 / -2
    }

  </style>
</head>

<body>
  <!-- Write your HTML here -->
   <div class="grid-container">
    <div class="red"></div> <!-- 1 -->
    <div id="first-vertical" class="gap"></div> <!-- 2 -->
    <div class="gray"></div> <!-- 3 -->
    <div id="first-horizontal" class="gap"></div> <!-- 4 -->
    <div class="gray"></div> <!-- 5 -->
    <div class="gray"></div> <!-- 6 -->
    <div id="third-vertical" class="gap"></div> <!-- 7 -->
    <div class="blue"></div> <!-- 8 -->
    <div id="second-horizontal" class="gap"></div> <!-- 9 -->
    <div id="third-horizontal" class="gap"></div> <!-- 10 -->
    <div class="gray"></div> <!-- 11 -->
    <div class="yellow"></div> <!-- 12 -->
    <div id="second-vertical" class="gap"></div> <!-- 13 -->
    <div class="black"></div> <!-- 14 -->
    <div class="gray"></div> <!-- 15 -->
   </div>
</body>

</html>
