<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /*
    Write your CSS here
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    .grid-container {
      display: grid;
      grid-template: 414px 9px 130px 9px 155px 9px 20px / 320px 9px 198px 9px 153px 9px 50px;
    }
  </style>
</head>

<body>

    <div class="gray"></div> <!-- 5 -->
    <div class="gray"></div> <!-- 6 -->
    <div class="gap"></div> <!-- 7 -->
    <div class="blue"></div> <!-- 8 -->
    <div class="gap"></div> <!-- 9 -->
    <div class="gap"></div> <!-- 10 -->
    <div class="gray"></div> <!-- 11 -->
    <div class="yellow"></div> <!-- 12 -->
    <div class="gap"></div> <!-- 13 -->

   </div>
</body>

</html>
